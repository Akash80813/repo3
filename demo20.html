<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/all.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-75 shadow rounded overflow-hidden">
           
            <div class="col-md-6 bg-white p-4">
                <h3 class="mb-4">Sign In</h3>
                <div class="text-center">
                    <a href="#" class="btn btn-outline-danger btn-sm rounded-circle me-2">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="btn btn-outline-danger btn-sm rounded-circle ">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe" class="form-check-label">Remember Me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 mb-3">Sign In</button>
                </form>
                
            </div>
            
            <div class="col-md-6 bg-danger text-white d-flex flex-column align-items-center justify-content-center text-center">
                <h3>Welcome to Login</h3>
                <p>Don't have an account?</p>
                <a href="#" class="btn btn-outline-light rounded-pill">Sign Up</a>
            </div>
        </div>
    </div>

    
</body>
</html>

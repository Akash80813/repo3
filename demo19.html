<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/all.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            display: flex;
            max-width: 800px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-left {
            flex: 1;
            padding: 30px;
            background: #fff;
        }
        .login-right {
            flex: 1;
            padding: 30px;
            background: #f76c6c;
            color: white;
            text-align: center;
        }
        .btn-signup {
            background: white;
            color: #f76c6c;
            border: 2px solid white;
            border-radius: 20px;
            padding: 5px 15px;
        }
        .btn-signup:hover {
            background: transparent;
            color: white;
        }
        .social-icons {
            margin-top: -10px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 20px;
            color: #f76c6c;
        }
        .social-icons a:hover {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side (Sign In) -->
        <div class="login-left">
            <h3 class="mb-4">Sign In</h3>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" class="form-check-label">Remember Me</label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-danger w-100">Sign In</button>
            </form>
            <div class="text-center mt-4 social-icons">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
        <!-- Right Side (Sign Up Info) -->
        <div class="login-right d-flex flex-column justify-content-center align-items-center">
            <h3>Welcome to Login</h3>
            <p>Donâ€™t have an account?</p>
            <a href="#" class="btn btn-signup">Sign Up</a>
        </div>
    </div>

 
</body>
</html>

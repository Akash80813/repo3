<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/all.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(45deg, #654ea3, #eaafc8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            max-width: 800px;
            width: 100%;
        }
        .login-left {
            background: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 30px;
        }
        .login-right {
            flex: 2;
            padding: 30px;
        }
        .social-login button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left text-center">
            <div>
                <img src="images/s.png" alt="Illustration" class="img-fluid mb-4">
                 
            </div>
        </div>
        <div class="login-right">
            <h3 class="mb-4">Log In</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        <span class="input-group-text">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                    <small><a href="#" class="text-decoration-none">Forgot Password?</a></small>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
                <div class="text-center mt-3">
                    New user? <a href="#" class="text-decoration-none">Sign up</a>
                </div>
            </form>
            <div class="text-center mt-4">
                <p>Or log in with</p>
                <div class="social-login">
                    <button class="btn btn-danger btn-sm">Google</button>
                    <button class="btn btn-primary btn-sm">Facebook</button>
                    <button class="btn btn-dark btn-sm">GitHub</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/all.css" rel="stylesheet" />
</head>
<body>
    <a href="#" class="link-success" data-bs-target="#a" data-bs-toggle="modal" rel="stylesheet">Login</a>
    <!--------Start modal------->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="a" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-body">
            <h3 class="text-center">Login <span class="text-warning">Form</span></h3>
            <div class="input-group mb-2">
                <span class="input-group-text  text-bg-warning">
                    <i class="fa-regular fa-user "> </i> 
                </span>
                <input type="text" class="form-control" placeholder="Username"> 
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text  text-bg-warning">
                    <i class="fa-solid fa-key "> </i> 
                </span>
                <input type="password" class="form-control" placeholder="Password">
            </div>
                <input type="submit" class="form-control text-bg-warning w-25" value="LOGIN" > 
                   
        </div>
        
      </div>
    </div>
  </div>
    <!-----------End Modal------------->
    <script src="js/bootstrap.bundle.js"></script>

</body>
</html>
